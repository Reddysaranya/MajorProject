   <script>
    // Function to start voice input and set the result to the target element (input or select)
    function startVoiceInput(targetElement) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-IN';
    
        recognition.onresult = function(event) {
            let voiceInput = event.results[0][0].transcript.toLowerCase().trim();
    
            // Remove special characters (including punctuation and extra spaces) from voice input
            voiceInput = voiceInput.replace(/[.,!?]/g, '').replace(/\s+/g, ' '); // Remove punctuation and excess spaces
    
            // Set the target element value
            targetElement.value = voiceInput;
            // Check if the target is the age select element, and if so, handle it separately
            if (targetElement.id === 'ageSelect') {
                handleAgeInput(voiceInput, targetElement);
            } else if (targetElement.tagName === 'SELECT') {
                const options = targetElement.options;
                let matched = false;
    
                for (let i = 0; i < options.length; i++) {
                    const optionText = options[i].text.split('(')[0].toLowerCase().trim();
                    if (voiceInput === optionText) {
                        options[i].selected = true;
                        matched = true;
                        break;
                    }
                }
                if (!matched) {
                    alert(`No matching option found for voice input: "${event.results[0][0].transcript}". Please try again.`);
                }
            }
        };
    
        recognition.onerror = function(event) {
            alert('Error occurred in speech recognition: ' + event.error);
        };
    
        recognition.start();
    }
    
    // Function to handle voice input for select elements with options
    function startVoiceInputForSelect(selectId) {
        const selectElement = document.getElementById(selectId);
        startVoiceInput(selectElement);
    }

    // Function to handle voice input for the age field (specifically for ranges like "2-4")
    function handleAgeInput(voiceInput, targetElement) {
        // Remove any non-numeric characters except the dash and space
        voiceInput = voiceInput.replace(/[^\d\s-]/g, '');
    
        // Extract numbers from the cleaned voice input
        const numbers = voiceInput.match(/\d+/g);  // This extracts all numbers from the input
    
        if (numbers && numbers.length >= 2) {
            // Use only the first two numbers found for the age range
            const formattedValue = numbers[0] + '-' + numbers[1];  // Format as range (e.g., "36-45")
    
            const options = targetElement.options;
            let matched = false;
    
            // Iterate through options to find a matching age range
            for (let i = 0; i < options.length; i++) {
                if (options[i].value === formattedValue) {
                    options[i].selected = true;  // Select the matching option
                    matched = true;
                    break;
                }
            }
    
            if (!matched) {
                alert('No matching age range found for voice input: "' + formattedValue + '". Please try again.');
            }
        } else {
            alert("Please provide an age range with at least two numbers.");
        }
    }
